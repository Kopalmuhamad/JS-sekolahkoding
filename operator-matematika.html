    <!-- ToDO Operator Aritmatika -->
    <script>
        /* 

        + = Pertambahan
        - = Pengurangan 
        * = Perkalian 
        ** = Exponensial
        / = Pemagian 
        % = Sisa bagi

        */

        // Cara menggunakan operator aritmatika 

        let result = 1 + 2; // 3
        document.writeln(`<p> 1 + 2 = ${result} </p>`);
        let OriginalResult = result; // 3

        result = result - 1; // 2
        document.writeln(`<p> ${OriginalResult} - 1 = ${result} </p>`);
        OriginalResult = result; // 2
        
        result = result * 2; //4
        document.writeln(`<p> ${OriginalResult} * 2 = ${result} </p>`);

        // Operator Unary 
        //contoh operator Unary

        // + menandakan nilai positif
        // - menandakan nilai negatif
        // ++ increment, menaikkan 1 angka
        // -- decrement, menurunkan 1 angka

        // Contoh penggunaan unary 

        let hasil = +1;
        document.writeln(`<p>${hasil}</p>`);
        
        hasil--;
        document.writeln(`<p>${hasil}</p>`);

        hasil++;
        document.writeln(`<p>${hasil}</p>`);
        
        hasil = - hasil;// -1
        document.writeln(`<p>${hasil}</p>`);
        




    </script>
