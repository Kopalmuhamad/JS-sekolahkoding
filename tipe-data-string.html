<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>
        // Tipe data string adalah tipe data yang harus memasukkan string atau kutip sebelum memasukkan value datanya,Tipe data string bisa menggunakan petik dua ataupun petik satu
        document.writeln('Muhamad Kopal')
        document.writeln('<br>')
        document.writeln('Aljamili')


        document.writeln('<br>')

        // Cara menambahkan string ada berbagai cara salah satunya menggunakan + ataupun $

        let FirstName = 'Muhamad kopal'
        let LastName = 'Aljamili'

        document.writeln('Nama saya adalah ' + FirstName + ' '+ LastName)
        document.writeln('<br>')
        document.writeln(`Nama saya adalah ${FirstName} ${LastName}`)

        // Escape Esquence,escape sequence adalah cara untuk membuat karakter khusus sepert enter,tab,kutip dua,dll
        
        document.writeln('<br>')
        document.writeln('Kopal \\ muhamad')
        document.writeln('<br>')
        document.writeln('Kopal \" muhamad \"')
        document.writeln('<br>')
        document.writeln('Kopal \' muhamad \'')
        
    </script>
</body>
</html>
